<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>	
	<style type="text/css">		
		*{
		    padding:0;
		    margin:0;
		    box-sizing: border-box;
		}
		body{
		    background:rgb(0, 0, 0);
		    display: flex;
		    align-items: center;
		    justify-content: center;
		    height: 100vh;
		    /* flex-direction: column; */
		    position: relative;
		}
		i{
		    position: absolute;
		    top: 20px;
		    font-size:25px
		}
		.container{
		background-color: rgba(76, 0, 255, 0);
		width:300px;
		height: 350px;
		 display: flex;
		    align-items: center;
		    justify-content: center;
		    flex-direction: column;
		    position: relative;
		
		} 
		.inputContainer{
		    background-color: rgba(255, 0, 0, 0);
		    position: relative;
		    width: 100%;
		    height: 50px;
		}
		
		.fInput{
		    width: 100%;
		    height: 50px;
		    border-radius: 3px;
		    border: 1px solid rgb(48, 45, 45);
		    /* background-color: transparent; */
		    background-color: black;
		    padding:10px;
		    color:white;
		    transition: .1s;
		    position: absolute;
		    
		}
		.fInput:focus{
		border:1px rgb(0, 136, 255) solid;
		outline: none;
		}
		.fInput:focus::placeholder{
		    color:rgb(0, 136, 255) ;
		}
		.fInput.email{
		    
		    z-index: 1;
		}
		.fInput.pass:focus{
		    z-index: 2;
		}
		
		.submit{
		    width: 100%;
		    top:60px;
		    padding:7px 0;
		    border-radius: 20px;
		    cursor: pointer;
		    transition: .3s;
		    position: absolute;
		}
		
		.submit:focus + .email{
		    display: none;
		  }
		.container h2{
		    width: 100%;
		   
		    color: white;
		    font-family: sans-serif;
		    padding: 30px 0;
		    position: absolute;
		    top:0;
		    left:0
		    
		}
		.submit:hover{
		    opacity: .9;
		}
		.forget{
		    width: 100%;
		    background-color: transparent;
		    color: white;
		    border: 1PX solid rgba(255, 255, 255, 0.151);
		    margin-top:15px;
		    padding:7px 0;
		    border-radius: 20px;
		    cursor: pointer;
		    transition:.3s;
		    margin-top: 50px;
		}
		.forget:hover{
		    background-color: rgba(255, 255, 255, 0.151);
		}
		.con{
		    display:flex;
		    justify-content:flex-start;
		    width: 100%;
		    margin-top:30px;
		    color:rgb(111, 103, 103);
		    font-size: 13px;
		    font-family:sans-serif;
		    background-color: rgba(255, 0, 0, 0);
		}
		.con a{
		    color: rgb(0, 136, 255);
		}
	</style>
</head>

<body>

<div class="container">
      <h2>Login to Board</h2>

      <div class="inputContainer">
        <!-- <input class="submit" type="submit" value="next" /> -->
        <button class="submit">next</button>
        <input
          class="fInput email"
          type="text"
          name=""
          id=""
          placeholder="phone or email or username"
        />
        <input
          class="fInput pass"
          type="text"
          name=""
          id=""
          placeholder="Enter your password"
        />
      </div>

      <button class="forget">forget password?</button>

      <div class="con">
        <p>don't have account?&nbsp;</p>
        <a href="#"> sign in</a>
      </div>
    </div>


<footer></footer>

</body>
</html>
